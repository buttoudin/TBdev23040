<body>
    <header>
        <div class="entete">
            <img src="assets/images/jarditou_logo.jpg" alt="logo jarditou">
            <p>Tout le jardin</p>
            <!-- une classe pour le header  -->
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Acceuil</a></li>
                <li><a href="tableau.html">Tableau</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <!-- une class nav -->
    </header>
    <img src="assets/images/promotion.jpg" alt="image promotionnelle jarditou" width="1700">
    <p>*Ces zones sont obligatoires</p>
    <form action="http://bienvu.net/script.php" method="get" id="coordonnées">
        <div class="info">
            <h3>Vos coordonnées</h3>
            <label for="nom">Votre nom*:</label><input type="text" pattern="^[a-z]+$" required id="nom"><br>
            <label for="prenom">Votre prénom*:</label><input type="text" pattern="^[a-z]+$" required id="prenom">
            <p></p>
            <label for="genre">Sexe*:</label><input type="radio" id="genre" value="féminin" required>Féminin
            <input type="radio" name="genre" value="masculin" required>Masculin
            <p></p>
            <label for="date">Date de naissance*:</label><input type="date" required id="date"><br>
            <label for="postal">Code postal*:</label><input type="text" required id="postal"><br>
            <label for="adresse">Adresse:</label><input type="text" id="adresse"><br>
            <label for="Ville">Ville:</label><input type="text" id="Ville"><br>
            <label for="email">Email*:</label><input type="email" placeholder="dave.loper@afpa.fr" required id="email">
            <p></p>
            <h3>Votre demande</h3>
            <label for="sujet">Sujet*:</label>
            <select id="sujet" required>
                <option value="">--</option>
                <option value="commandes">Mes commandes</option>
                <option value="produit">Question sur un produit</option>
                <option value="réclamation">Réclamation</option>
                <option value="autres">Autres</option>
            </select><br>
            <label for="question">Votre question*:</label>
            <textarea name="question" required id="question"></textarea>
            <p></p>
            <label for="accord"></label><input type="checkbox" id="accord" value="accord" required>*J'accepte le
            traitement informatique de ce formulaire<br>
            <input type="submit" value="envoyer">
            <input type="reset" value="annuler">
        </div>
    </form>

    <footer>

        <nav class="fin">
